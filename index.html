.tooltip-one {
  position:relative;
}
.tooltip-one:before {
  content: attr(data-text1);
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  left:100%;
  margin-left:15px;
  width:200px;
  padding:10px;
  border-radius:10px;
  background:black;
  color: lightgreen;
  text-align:center;
  display:none;
}
  .tooltip-one:hover:before {
  display:block;
}
.tooltip-one:after {
  content: "";
  position:absolute;
  left:100%;
  margin-left:-5px;
  top:50%;
  transform:translateY(-50%);
   /* the arrow */
  border:10px solid #000;
  border-color: transparent black transparent transparent;

  display:none;
}
.tooltip-one:hover:before, .tooltip-one:hover:after {
  opacity:1;
}
.tooltip-one:after {
  content: "";
  position:absolute;

.tooltip-one:hover:before, .tooltip-one:hover:after {
